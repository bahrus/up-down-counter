<up-down-counter>
    <template shadowrootmode="open"><!--begin--><!--begin-->
        <style adopt>
            :host{
                display: block;
            }
            * {
              font-size: 200%;
            }
        
            span {
              width: 4rem;
              display: inline-block;
              text-align: center;
            }
        
            button {
              width: 4rem;
              height: 4rem;
              border: none;
              border-radius: 10px;
              background-color: seagreen;
              color: white;
            }
        </style>
        <button part=down data-d=-1>-</button><data part=count></data><button part=up data-d=1>+</button>
        <xtal-element prop-defaults='{
            "count": 30
        }'
        xform='{
            "% count": "localize",
            "button": {
                "m": {
                    "on": "click",
                    "inc": "count",
                    "byAmt": ".dataset.d"
                }
            }            
        }'
        >
        </xtal-element>
    <!--end--><!--end--></template>
</up-down-counter>
